<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <div id="input-name">
        <p>Your Username:</p>
        <input type="text" id="client-name" name="client-name"><br><br>
        <p id="duplicated-name">This username is already chosen by someone else...</p>
        <input type="submit" id="connect-button" value="Connect">
    </div>

    <div id="main-page">
        <div id="welcome-message"></div>
        <div id="top-container">
            <div id="clients-list-holder">
                <div id="clients-list-tag">Active Connections</div>
                <div id="clients-list-inner-holder">
                    <ul id="clients-list"></ul>
                </div>
            </div>
            <div id="private-messages-holder">
                <div id="private-messages-tag">Messages Inbox</div>
                <div id="private-messages-inner-holder">
                    <ul id="private-messages"></ul>
                </div>
            </div>
        </div>
        <div id="global-message-logs-holder">
            <div id="global-message-logs-tag">All Messages</div>
            <div id="global-message-logs-inner-holder">
                <ul id="global-message-logs"></ul>
            </div>
        </div>
    </div>

    <div id="udp-message-holder">
        <p>Message:</p>
        <textarea id="udp-message" name="udp-message"></textarea><br><br>
        <input type="submit" id="udp-send-button" value="Send">
    </div>

    <div id="tcp-message-holder">
        <p>Message:</p>
        <textarea id="tcp-message" name="tcp-message"></textarea><br><br>
        <input type="submit" id="tcp-done-button" value="Done">
    </div>

    <div id="http-request-holder">
        <div id="http-request">
            <div>I would like to</div>
            <select name="http-method" id="http-method"> 
                <option value="GET">GET</option> 
                <option value="POST">POST</option> 
            </select>

            <div id="http-get-configuration">
                <div id="http-get-destination"></div>
                <select name="http-get-options" id="http-get-options"> 
                    <option value="Age">Age</option> 
                    <option value="Favoriate Food">Favoriate Food</option> 
                </select>
            </div>

            <div id="http-post-configuration">
                <div>this question to</div>
                <div id="http-post-destination"></div>
                <div>and get their response:</div>
            </div>
        </div>
        <textarea id="http-post-body" name="http-post-body"></textarea><br><br>

        <input type="submit" id="http-send-button" value="Send">
    </div>

    <div id="http-response-holder">
        <div>Response:</div>
        <textarea class="http-response-body" name="http-response-body"></textarea><br><br>
        <input type="submit" class="http-response-send-button" value="Send">
    </div>

    <script src="./static/script.js"></script>
</body>

</html>
